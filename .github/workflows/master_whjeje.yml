# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - whjeje

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://ejenndne.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_c936e33de8f4463b873229154030a4ac }}
        password: ${{ secrets.AzureAppService_ContainerPassword_fd161039926742788fe7f5b22273c064 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: ejenndne.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_c936e33de8f4463b873229154030a4ac }}/hhsss:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'whjeje'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_642f8559d4254f61ae9d68745b86ee20 }}
        images: 'ejenndne.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_c936e33de8f4463b873229154030a4ac }}/hhsss:${{ github.sha }}'